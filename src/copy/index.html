<!DOCTYPE html>
<html>
  <head>
    <title>Nutrients</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/main.min.css"
    />
  </head>
  <body id="body">
    <h1>Nutrients</h1>

    <form
      action=""
      class="search-form"
      id="searchFoodForm"
    >
      <label
        for=""
        class="search-label"
      ></label>
      <input
        type="text"
        class="search-input"
        id="searchFoodInput"
      />
      <button
        class="search-button"
        type="submit"
      >
        Search
      </button>
    </form>

    <p
      id="searchResults"
      class="search-results"
    ></p>

    <div
      class="product-info-modal"
      id="productInfoModal"
    >
      <button
        class="close-modal"
        id="closeModal"
      >
        x
      </button>
      <div
        class="product-info"
        id="productInfo"
      ></div>
    </div>

    <!-- Scripts -->
    <script src="js/detects.min.js"></script>
    <script src="js/another-file.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
