<!DOCTYPE html>
<html>
  <head>
    <title>Nutrients</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/main.min.css"
    />
  </head>
  <body id="body">
    <h1>Nutrients</h1>

    <form
      action=""
      class="search-form"
      id="searchFoodForm"
    >
      <label
        for=""
        class="search-label"
      ></label>
      <input
        type="text"
        class="search-input"
        id="searchFoodInput"
      />
      <button
        class="search-button"
        type="submit"
      >
        Search
      </button>
    </form>

    <div class="search-results-container" id="searchResultsContainer">
      <h5 class="search-term hide" id="searchTerm"></h5>
      <div class="loader hide" id="loader">
        <h5>Loading...</h5>
      </div>
      <div class="pagination-container hide" id="paginationContainer">
        <form action="" class="pagination-form">
          <select name="" id="pageSelector" class="page-selector">
            
          </select>
        </form>
      </div>
      <div
      id="searchResults"
      class="search-results"
    ></div>
    </div>

    <div
      class="product-info-modal"
      id="productInfoModal"
    >
      <button
        class="close-modal"
        id="closeModal"
      >
        x
      </button>
      <div
        class="product-info"
        id="productInfo"
      ></div>
    </div>

    <!-- Scripts -->
    <script src="js/main.min.js"></script>
  </body>
</html>
